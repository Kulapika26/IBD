                            content: `
                                <p class='lang-en'>Chronic enteropathies (CE) in canine and feline patients are broadly defined as gastrointestinal (GI) diseases characterized by clinical signs, such as vomiting, diarrhea, weight loss, or appetite changes, that persist for three weeks or longer. A critical aspect of this definition is the exclusion of other readily identifiable causes, including parasitic infestations, specific bacterial or viral infections, non-lymphomatous gastrointestinal neoplasia, and systemic diseases originating outside the Gl tract that may manifest with similar signs. Within this spectrum of chronic digestive disorders, Inflammatory Bowel Disease (IBD) stands out as a predominant cause of chronic vomiting and diarrhea in both dogs and cats. IBD is characterized by persistent or recurrent Gl signs coupled with histopathologic confirmation of inflammation within the mucosal lining of the gastrointestinal tract.³</p>
                                <p class='lang-zh'>慢性腸病(CE)在犬貓患者中廣泛定義為持續三週或更長時間的胃腸道(GI)疾病，其臨床症狀包括嘔吐、腹瀉、體重減輕或食慾改變。此定義的一個關鍵方面是排除了其他易於識別的病因，包括寄生蟲感染、特定細菌或病毒感染、非淋巴瘤性胃腸道腫瘤，以及可能表現出類似症狀的源於胃腸道外的全身性疾病。在這些慢性消化系統疾病中，炎性腸病(IBD)是犬貓慢性嘔吐和腹瀉的主要原因。IBD的特徵是持續性或復發性胃腸道症狀，並伴有胃腸道黏膜層炎症的組織病理學確認。</p>
                                
                                <p class='lang-en'>Small cell lymphoma (SCL), particularly its alimentary (gastrointestinal) manifestation, represents another critical chronic enteropathy that warrants significant consideration. This neoplastic condition is diagnosed with notable frequency in cats and often presents with a clinical picture that closely mimics that of IBD, posing a substantial diagnostic challenge. The broader category of feline chronic enteropathy is diverse, encompassing several distinct entities: food-responsive enteropathy (FRE), where clinical signs resolve with dietary modification; antibiotic-responsive enteropathy (ARE), which improves with antibiotic administration; immunosuppressant-responsive enteropathy (IRE), a category that often includes what is clinically diagnosed as IBD; and alimentary small cell lymphoma itself. This classification underscores the necessity of a structured and often sequential diagnostic approach, frequently involving therapeutic trials to differentiate these conditions. The term "chronic enteropathy" thus serves as an important foundational concept, highlighting that IBD and SCL are part of a spectrum of chronic Gl conditions that require systematic investigation to reach a definitive diagnosis. Initial diagnostic findings may point towards a CE, with further, more specific investigations needed to pinpoint IBD, SCL, or other specific forms like FRE or ARE.</p>

                                <p class='lang-en'>A significant and persistent challenge in veterinary gastroenterology is the considerable overlap in clinical manifestations between IBD and SCL. Common signs such as chronic or intermittent vomiting, diarrhea (which can vary in character depending on the affected intestinal segment), weight loss, and alterations in appetite (ranging from hyporexia to anorexia, or even polyphagia in some cases) are frequently observed in both conditions. This similarity makes a reliable differentiation based solely on the clinical presentation exceptionally difficult, if not impossible.³</p>
                                <p class='lang-zh'>在獸醫胃腸病學中，一個顯著且持續存在的挑戰是IBD 與SCL 之間臨床表現的高度重疊。常見症狀如慢性或間歇性嘔吐、腹瀉(其特性因受影響腸段而異)、體重減輕以及食慾改變(從食慾減退到厭食，甚至在某些情況下出現多食)在兩種疾病中均常見。這種相似性使得僅憑臨床表現進行可靠的區分極為困難，甚至不可能。</p>
                                
                                <p class='lang-en'>IBD, by its very nature, is a diagnosis of exclusion. This principle mandates a thorough and systematic diagnostic workup to meticulously rule out other potential causes of chronic gastrointestinal inflammation before a diagnosis of IBD can be confidently established. These differential diagnoses include parasitic infections, specific enteropathogenic bacterial or viral infections, adverse food reactions (food allergy or intolerance), exocrine pancreatic insufficiency (especially in dogs), and certain non-Gl systemic diseases that can manifest with Gl signs. The diagnostic challenge is a central theme in understanding these conditions; each diagnostic modality's contribution to differentiating IBD from SCL, or its inability to do so, must be carefully considered, underscoring why multimodal and often advanced diagnostic approaches are indispensable.</p>
                                <p class='lang-zh'>IBD 本質上是一種排除性診斷。此原則要求進行全面且系統性的診斷檢查，以仔細排除慢性胃腸道炎症的其他潛在原因，然後才能確診IBD。這些鑑別診斷包括寄生蟲感染、特定的腸道致病菌或病毒感染、食物不良反應(食物過敏或不耐受)、外分泌胰腺功能不全(尤其在犬隻)，以及某些可能伴隨胃腸道症狀的非胃腸道全身性疾病。診斷上的挑戰是理解這些疾病的核心主題；必須仔細評估每種診斷方法在區分 IBD 與SCL方面的貢獻及其不足之處，這也突顯了為何多模式且通常是進階的診斷方法不可或缺。</p>

                            `

                                <p class='lang-en'>This report aims to provide a comprehensive, current, and expert-level overview of the spectrum of diagnostic findings associated with Inflammatory Bowel Disease (IBD) and small cell gastrointestinal lymphoma (SCL) in dogs and cats. It will delve into the clinical presentations, hematological and biochemical alterations, and the utility of various diagnostic modalities including specialized laboratory tests, imaging techniques (radiography, ultrasonography, and computed tomography), cytology, and histopathology, with a focus on differentiating features and diagnostic challenges.</p>
                                <p class='lang-zh'>本報告旨在針對犬貓的炎性腸病(IBD)及胃腸道小細胞淋巴瘤(SCL)，提供全面、最新且專家級的診斷發現綜覽。內容將深入探討臨床表現、血液學與生化學變化，以及各種診斷模式的應用價值，包括專門實驗室檢測、影像學技術(放射線攝影、超音波檢查及電腦斷層掃描)、細胞學及組織病理學，並著重於鑑別特徵與診斷上的挑戰。</p>
                                
                                <p class='lang-en'>A significant component of this report will be a comparative analysis exploring the associations and distinctions between these common veterinary gastrointestinal conditions and human Crohn's Disease. This comparison will touch upon aspects of etiopathogenesis, clinical features, diagnostic approaches, and the potential for animal diseases to serve as spontaneous models for human conditions.</p>

                        {
                            title: "2.1. Etiopathogenesis and Pathophysiology / 病因病理與病理生理學",
                            content: `
                                <p class='lang-en'>Inflammatory Bowel Disease (IBD) in dogs and cats encompasses a group of idiopathic, chronic, and often relapsing inflammatory disorders that affect various segments of the gastrointestinal (GI) tract. The underlying mechanism is widely recognized as immunologically mediated, involving a complex and dysregulated host immune response. While the precise initiating causes of IBD remain incompletely understood, its development is considered multifactorial, arising from an intricate interplay between genetic susceptibility of the host, the host's mucosal immune system, various environmental factors (including diet), and, critically, the diverse microbial communities residing within the gut (the gut microbiota).³</p>
                                <p class='lang-zh'>犬貓炎性腸病(IBD) 包含一組影響胃腸道(GI)不同區段的特發性、慢性且常復發的炎性疾病。其潜在機制廣泛認為是免疫介導的，涉及複雜且失調的宿主免疫反應。雖然IBD的確切起始原因尚未完全明瞭，但其發展被認為是多因素的，源於宿主的遺傳易感性、宿主黏膜免疫系統、各種環境因素(包括飲食)以及至關重要的腸道內多樣微生物群落(腸道菌群)之間錯綜複雜的相互作用。</p>
                                
                                <p class='lang-en'>Genetic predisposition is acknowledged, implying that certain breeds or individuals may possess genetic variations that make them more susceptible to developing the dysregulated immune responses characteristic of IBD. However, specific gene associations in canine and feline IBD are less clearly defined compared to human IBD. A central tenet in IBD pathogenesis is a breakdown of immunologic tolerance within the Gl mucosa. This leads to an abnormal or exaggerated immune response directed against components of the commensal (normal) gut microbiota or dietary antigens.³ This immune dysregulation involves the activation of various immune cell populations, notably B and T lymphocytes, and the subsequent production of a cascade of pro-inflammatory mediators, including cytokines (e.g., TNF-a, interleukins), chemokines, prostanoids, and leukotrienes, which perpetuate the inflammatory process.¹²</p>
                                <p class='lang-zh'>遺傳易感性已被確認，這意味著某些品種或個體可能具有使其更容易發生IBD特有的免疫反應失調的遺傳變異。然而，與人類IBD相比，犬貓IBD中的特定基因關聯尚不夠明確。IBD 發病機制的一個核心觀點是胃腸道黏膜內免疫耐受的破壞。這導致針對共生(正常)腸道菌群成分或膳食抗原的異常或過度免疫反應。這種免疫失調涉及多種免疫細胞群的活化，特別是B和T淋巴細胞，以及隨後產生的促炎介質級聯反應，包括細胞因子(例如TNF-a、介白素)、趨化因子、前列腺素和白三烯，這些介質使炎症過程持續存在¹²。</p>
                                
                                <p class='lang-en'>The integrity of the intestinal mucosal barrier is paramount for maintaining gut homeostasis. This barrier, formed by a layer of mucus produced by goblet cells, tightly packed epithelial cells interconnected by tight junctions, and secreted antimicrobial peptides, normally limits the exposure of the underlying immune system to the vast array of luminal antigens and microbes. Any defect or compromise in this barrier function, whether due to genetic factors, microbial influences, or direct epithelial injury, can lead to increased intestinal permeability ("leaky gut"). This allows for greater translocation of bacteria, bacterial products (like lipopolysaccharide), or dietary antigens across the epithelium, triggering and sustaining chronic inflammation. Dysbiosis, an imbalance in the composition and/or function of the gut microbiota, is increasingly recognized as a key player. Alterations in microbial diversity, the overgrowth of certain pro-inflammatory bacterial species, or a reduction in beneficial, anti-inflammatory species can profoundly impact mucosal immune responses and barrier function, contributing significantly to IBD pathogenesis. The pathophysiology of IBD ultimately leads to clinical signs through mechanisms such as malabsorption of nutrients, excessive fluid and electrolyte secretion (hypersecretion), and potentially abnormal gastrointestinal motility patterns, all stemming from the chronic inflammatory insult to the intestinal lining.²³</p>

                                <p class='lang-en'>Commonly observed clinical signs include chronic vomiting, which may be more prominent if the stomach (gastritis) or proximal small intestine (duodenitis, jejunitis) is primarily involved. Diarrhea is another frequent complaint. Small intestinal diarrhea often manifests as large volumes of watery or soft stool, potentially with melena (digested blood, appearing as dark, tarry feces) if there is significant upper Gl bleeding. In contrast, large intestinal diarrhea (colitis) is typically characterized by small volumes of stool passed with increased frequency, often accompanied by mucus, hematochezia (fresh, red blood in feces), and tenesmus (straining to defecate).³</p>

                                <p class='lang-en'>Routine blood work, including a complete blood count (CBC) and serum biochemistry panel, is a foundational part of the diagnostic workup for any animal with chronic Gl signs. While often within normal limits in milder cases of IBD, certain abnormalities can provide supportive evidence or indicate severity.²⁵</p>

                                <p class='lang-en'>On the CBC, findings are frequently unremarkable. However, occasional abnormalities may include a mild, non-regenerative anemia, consistent with chronic inflammation or subtle gastrointestinal blood loss. Inflammatory leukograms, such as neutrophilia (an increased neutrophil count), may be present, reflecting systemic inflammation. Eosinophilia (an increased eosinophil count) can be a notable finding, particularly in cases of eosinophilic IBD, one of the specific inflammatory patterns. Lymphopenia (a decreased lymphocyte count) may also be observed, potentially due to stress, chronic inflammation, or loss of lymphocytes into the gut.²⁴</p>

                                <p class='lang-en'>A thorough fecal examination is essential in the initial workup of any animal with chronic Gl signs to rule out endoparasitic infections, which can mimic IBD. This typically includes fecal flotation to detect ova of nematodes (like hookworms, whipworms) and cysts of protozoa (like Giardia), and a direct saline smear to look for motile trophozoites (e.g., Giardia, Tritrichomonas foetus in cats). Specific antigen tests for Giardia are also commonly employed for increased sensitivity. Empirical deworming with a broad-spectrum anthelmintic (e.g., fenbendazole) is often recommended even with negative fecal tests, as parasite detection can be intermittent.</p>
                                <p class='lang-zh'>對於任何出現慢性胃腸道症狀的動物，徹底的糞便檢查是初步檢查中不可或缺的一環，旨在排除可能模仿IBD的內寄生蟲感染。這通常包括糞便漂浮法以檢測線蟲(如鉤蟲、鞭蟲)的蟲卵和原蟲(如梨形鞭毛蟲)的包囊，以及直接生理鹽水塗片以尋找活動的滋養體(例如，貓的梨形鞭毛蟲、胎兒毛滴蟲)。梨形鞭毛蟲的特異性抗原檢測也常用於提高靈敏度。即使糞便檢查結果為陰性，通常也建議使用廣效驅蟲藥(例如芬苯達唑)進行經驗性驅蟲，因為寄生蟲的檢出可能具有間歇性。</p>
                                
                                <p class='lang-en'>Fecal cultures for specific bacterial enteropathogens (e.g., Salmonella spp., Campylobacter spp., pathogenic E. coli) may be considered if there is a high index of suspicion (e.g., raw food diet, acute onset of hemorrhagic diarrhea, zoonotic risk), but their role in diagnosing chronic IBD is generally limited, as these infections are more often associated with acute enteritis.¹⁵ Fecal PCR panels are available for detecting a wider range of enteropathogens, including some that are difficult to culture.²⁵</p>

                                <p class='lang-zh'>糞便α1-蛋白酶抑制劑(A1PI)的測定是一種有用的非侵入性檢測方法，可用於確認疑似PLE病例中的腸道蛋白質流失，因為A1PI是一種大小與白蛋白相似的蛋白質，在腸道中不會顯著降解²⁶。</p>

                                <p class='lang-en'>Tests to rule out exocrine pancreatic insufficiency (EPI), such as serum trypsin-like immunoreactivity (TLI), are crucial, particularly in dogs presenting with signs of malabsorption like weight loss and diarrhea, as EPI can closely mimic IBD.¹⁴ Similarly, assessment for pancreatitis using pancreatic lipase immunoreactivity (PLI, or species-specific assays like canine Spec cPL or feline Spec fPL) is important, as pancreatitis can cause chronic Gl signs or occur concurrently with IBD.</p>

                                <p class='lang-en'>Computed tomography (CT) is less routinely utilized for the primary diagnosis of IBD in dogs and cats compared to ultrasonography, largely due to factors such as cost, availability, and the need for general anesthesia. However, CT can provide valuable information in specific circumstances, such as assessing the extent of disease, identifying complications (e.g., obstruction, perforation if suspected), evaluating extraluminal structures, or when ultrasonographic findings are equivocal or suggest a mass lesion that requires further characterization.³² While CT can demonstrate bowel wall thickening and contrast enhancement, its role in specific IBD diagnosis is often to support findings from other modalities or to rule out alternative diagnoses, especially neoplastic conditions.</p>
                                <p class='lang-zh'>與超音波檢查相比，電腦斷層掃描(CT)在犬貓IBD的初步診斷中較少常規使用，這主要歸因於成本、可及性以及需要全身麻醉等因素。然而，在特定情況下，CT可以提供有價值的資訊，例如評估疾病範圍、識別併發症(例如，懷疑有阻塞、穿孔時)、評估管腔外結構，或者當超音波檢查結果模棱兩可或提示需要進一步定性的腫塊病變時³²。雖然CT 可以顯示腸壁增厚和對比增強，但其在特定 IBD 診斷中的作用通常是支持其他檢查方式的發現或排除替代診斷，尤其是腫瘤性疾病。</p>
                                
                                <p class='lang-en'>General CT features of an abnormal gastrointestinal wall, which could be seen in IBD, include thickening (normal small bowel wall thickness is typically considered 1-3 mm when distended) and altered contrast enhancement patterns. After intravenous contrast administration, the inflamed bowel wall may show increased enhancement. A "target" or "halo" sign, characterized by concentric rings of differing attenuation (e.g., mucosal hyperenhancement, submucosal hypoattenuation due to edema, and serosal/muscularis enhancement), can be indicative of active inflammation and edema but is not specific to IBD and can be seen in various enteritides.³² Dual-phase contrast-enhanced CT protocols may improve the conspicuity of the Gl wall layers and mucosal surface enhancement, potentially aiding in the detection of mucosal diseases.³³</p>
                                <p class='lang-zh'>異常胃腸壁的一般CT特徵(可能在IBD中見到)包括增厚(正常擴張的小腸壁厚度通常認為是1-3毫米)和對比增強模式改變。靜脈注射對比劑後，發炎的腸壁可能顯示增強增加。「靶徵」或「暈徵」，其特徵是不同衰減值的同心環(例如，黏膜過度增強、由於水腫導致的黏膜下低衰減，以及漿膜/肌層增強)，可能表示活動性炎症和水腫，但並非IBD特有，可見於各種腸炎³²。雙期對比增強CT方案可以提高胃腸壁各層和黏膜表面增強的清晰度，可能有助於檢測黏膜疾病³³。</p>

                                <p class='lang-en'>Cytological evaluation in the context of suspected IBD can be performed on samples obtained via endoscopic brushings (exfoliative cytology), impression smears of endoscopic biopsies, or fine-needle aspiration (FNA) of thickened bowel segments or enlarged mesenteric lymph nodes identified on ultrasound.</p>

                                <p class='lang-en'>The primary finding on cytology that would support a diagnosis of IBD is an increased number of inflammatory cells. Depending on the predominant cell type, this could include lymphocytes and plasma cells (suggestive of lymphocytic-plasmacytic enteritis), eosinophils (suggestive of eosinophilic enteritis), or neutrophils (suggestive of neutrophilic or suppurative enteritis).¹⁵ The background may contain normal intestinal epithelial cells.</p>
                                <p class='lang-zh'>支持IBD 診斷的細胞學主要發現是炎性細胞數量增加。根據主要細胞類型，這可能包括淋巴細胞和漿細胞(提示淋巴漿細胞性腸炎)、嗜酸性球(提示嗜酸性球性腸炎)或嗜中性球(提示嗜中性球性或化膿性腸炎)¹⁵。背景中可能含有正常的腸上皮細胞。</p>
                                
                                <p class='lang-en'>However, cytology has significant limitations in the diagnosis of IBD and, crucially, in differentiating IBD from neoplastic conditions like small cell lymphoma. The main drawback is the lack of architectural detail provided by cytological samples compared to histopathological sections.¹⁸ While cytology can identify a predominant inflammatory cell type, it often cannot definitively distinguish a reactive inflammatory infiltrate from a well-differentiated neoplastic lymphoid infiltrate, as the individual cell morphology of small neoplastic lymphocytes can be very similar to that of reactive lymphocytes. Cytology is generally more useful for detecting some infectious agents (e.g., Histoplasma yeast forms) or more overt neoplastic processes like large cell lymphoma or carcinoma, where the neoplastic cells exhibit more obvious criteria of malignancy.³⁹ Endoscopic exfoliative cytology has been suggested as a useful adjunct to mucosal biopsy for diagnosing IBD, and the presence of concurrent cytologic lesions of benign mucosal inflammation can increase confidence in a histologic diagnosis of mild IBD.¹² However, it is not a standalone diagnostic test for IBD and cannot reliably replace histopathology for definitive diagnosis or for ruling out lymphoma.</p>
                                <p class='lang-zh'>然而，細胞學在IBD診斷中，尤其是在區分IBD 與小細胞淋巴瘤等腫瘤性疾病方面，存在顯著局限性。與組織病理學切片相比，細胞學樣本缺乏結構細節是其主要缺點¹⁸。雖然細胞學可以識別主要的炎性細胞類型，但通常無法明確區分反應性炎性浸潤與分化良好的腫瘤性淋巴樣浸潤，因為小的腫瘤性淋巴細胞的個體細胞形態可能與反應性淋巴細胞非常相似。細胞學通常在檢測某些感染性病原體(例如，組織胞漿菌酵母菌形式)或更明顯的腫瘤過程(如大細胞淋巴瘤或癌)方面更有用，因為這些腫瘤細胞表現出更明顯的惡性標準³⁹。內視鏡剝離細胞學已被認為是診斷IBD的黏膜活檢的有用輔助手段，並且同時存在良性黏膜炎症的細胞學病變可以增加對輕度 IBD 組織學診斷的信心¹²。然而，它並非 IBD 的獨立診斷測試，也不能可靠地取代組織病理學進行明確診斷或排除淋巴瘤。</p>

                            content: `
                                <p class='lang-en'>Intestinal biopsy with subsequent histopathological evaluation is considered the gold standard for the definitive diagnosis of IBD and for characterizing the type and severity of inflammation.³ Biopsy samples can be obtained via endoscopy (providing mucosal and sometimes submucosal samples) or through full-thickness surgical biopsy (laparotomy or laparoscopy).</p>
                                <p class='lang-zh'>腸道活檢及其後的組織病理學評估被認為是明確診斷IBD 以及定性炎症類型和嚴重程度的金標準。活檢樣本可通過內視鏡(提供黏膜層，有時為黏膜下層樣本)或全層手術活檢(開腹手術或腹腔鏡手術)獲得。</p>
                                
                                <p class='lang-en'>Key histopathological features supporting a diagnosis of IBD include:</p>
                                <p class='lang-zh'>組織病理學上支持IBD診斷的主要特徵包括：</p>
                                <ul class='list-disc pl-5 lang-en'>
                                    <li>Inflammatory Infiltrates: An increased number and altered distribution of inflammatory cells within the lamina propria and sometimes the epithelium are cardinal features. The predominant cell type defines the morphological classification of IBD³:
                                        <ul class='list-circle pl-5'>
                                            <li>Lymphocytic-plasmacytic enteritis/colitis: Most common form, characterized by increased lymphocytes and plasma cells.</li>
                                            <li>Eosinophilic gastroenteritis/colitis: Characterized by a predominant eosinophilic infiltrate.</li>
                                            <li>Granulomatous enteritis/colitis: Characterized by the presence of granulomas (aggregates of macrophages, often with lymphocytes and other inflammatory cells). This form is less common.</li>
                                            <li>Neutrophilic (suppurative) enteritis/colitis: Predominance of neutrophils, often suggesting an acute or erosive component, or a specific infectious process if primary.</li>
                                        </ul>
                                    </li>
                                    <li>Architectural Changes: Chronic inflammation often leads to alterations in the normal mucosal architecture. These changes are crucial for diagnosing IBD and assessing its chronicity and severity. Common architectural changes include:
                                        <ul class='list-circle pl-5'>
                                            <li>Villous atrophy or blunting: Shortening and widening of the intestinal villi in the small intestine.</li>
                                            <li>Villous fusion: Adjacent villi may fuse.</li>
                                            <li>Crypt dilation, distortion, or abscesses: Crypts may become dilated, irregularly shaped, or contain neutrophils (crypt abscesses).</li>
                                            <li>Increased intraepithelial lymphocytes (IELs): An increased number of lymphocytes within the epithelial lining.</li>
                                            <li>Epithelial injury: This can range from attenuation and vacuolation of enterocytes to erosions (loss of superficial epithelium) or ulcerations (loss of epithelium extending into the lamina propria or deeper).</li>
                                            <li>Lamina propria fibrosis: Deposition of collagen in the lamina propria, indicating chronic inflammation and repair attempts.</li>
                                            <li>Lacteal dilation (lymphangiectasia): Dilated lymphatic vessels within the villi, often seen with PLE.</li>
                                        </ul>
                                    </li>
                                </ul>
                                <ul class='list-disc pl-5 lang-zh'>
                                    <li>炎性浸潤：固有層內，有時在上皮內，炎性細胞數量增加且分佈改變是主要特徵。主要細胞類型決定了IBD的形態學分類³：
                                        <ul class='list-circle pl-5'>
                                            <li>淋巴漿細胞性腸炎/結腸炎：最常見的形式，特徵是淋巴細胞和漿細胞增多。</li>
                                            <li>嗜酸性球性胃腸炎/結腸炎：特徵是嗜酸性球浸潤為主。</li>
                                            <li>肉芽腫性腸炎/結腸炎：特徵是存在肉芽腫(巨噬細胞聚集，常伴有淋巴細胞和其他炎性細胞)。此形式較少見。</li>
                                            <li>嗜中性球性(化膿性)腸炎/結腸炎：以嗜中性球為主，通常提示急性或糜爛性成分，或者如果是原發性的，則提示特定的感染過程。</li>
                                        </ul>
                                    </li>
                                    <li>結構改變：慢性炎症常導致正常黏膜結構的改變。這些改變對於診斷IBD及評估其慢性度和嚴重程度至關重要。常見的結構改變包括：
                                        <ul class='list-circle pl-5'>
                                            <li>絨毛萎縮或變鈍：小腸絨毛變短變寬。</li>
                                            <li>絨毛融合：相鄰絨毛可能融合。</li>
                                            <li>腺窩擴張、變形或膿瘍：腺窩可能擴張、形狀不規則或含有嗜中性球(腺窩膿瘍)。</li>
                                            <li>上皮內淋巴細胞(IELs)增多：上皮襯裡內淋巴細胞數量增加。</li>
                                            <li>上皮損傷：範圍可從腸上皮細胞變薄和空泡化到糜爛(淺表上皮缺失)或潰瘍(上皮缺失延伸至固有層或更深層)。</li>
                                            <li>固有層纖維化：固有層內膠原蛋白沉積，表明慢性炎症和修復嘗試。</li>
                                            <li>乳糜管擴張(淋巴管擴張)：絨毛內淋巴管擴張，常見於PLE。</li>
                                        </ul>
                                    </li>
                                </ul>

                                <p class='lang-en'>The World Small Animal Veterinary Association (WSAVA) Gastrointestinal Standardization Group has developed guidelines to standardize the histopathological interpretation of Gl inflammation in dogs and cats. These guidelines provide a standardized pictorial and textual template for describing major histopathological changes, including morphological abnormalities (like villous stunting, epithelial injury, crypt distortion, fibrosis, lacteal dilation) and inflammatory cell infiltrates (lymphocytes, plasma cells, eosinophils, neutrophils, macrophages) in various Gl segments (gastric body, antrum, duodenum, colon).⁴⁰ The system aims to define mild, moderate, and severe pathological changes to improve consistency among pathologists. For example, a simplified model based on WSAVA criteria focuses on gastric parameters (intraepithelial lymphocytes [IELs], lamina propria [LP] infiltrates, mucosal fibrosis), duodenal parameters (villus atrophy, epithelial injury, IELs, crypt changes, LP infiltrates), and colonic parameters (epithelial injury, crypt dilation, fibrosis, LP infiltrates, goblet cell depletion).⁴⁰ Generally, a 4-point grading scale (normal, mild, moderate, severe/marked) is applied to assess the severity of inflammation and architectural changes. Some grading schemes prioritize the extent of architectural disruption and mucosal epithelial changes over mere quantification of inflammatory cells.¹²</p>
                                <p class='lang-zh'>世界小動物獸醫協會(WSAVA) 胃腸道標準化小組制定了指南，以標準化犬貓胃腸道炎症的組織病理學判讀。這些指南為描述主要的組織病理學變化提供了標準化的圖文模板，包括形態學異常(如絨毛變鈍、上皮損傷、腺窩扭曲、纖維化、乳糜管擴張)和不同胃腸道部位(胃體、胃竇、十二指腸、結腸)的炎性細胞浸潤(淋巴細胞、漿細胞、嗜酸性球、嗜中性球、巨噬細胞)⁴⁰。該系統旨在定義輕度、中度和重度病理變化，以提高病理學家之間的一致性。例如，一個基於WSAVA 標準的簡化模型側重於胃部參數(上皮內淋巴細胞[IELs]、固有層[LP]浸潤、黏膜纖維化)、十二指腸參數(絨毛萎縮、上皮損傷、IELs、腺窩變化、LP浸潤)和結腸參數(上皮損傷、腺窩擴張、纖維化、LP浸潤、杯狀細胞耗竭)⁴⁰。通常，採用四點分級量表(正常、輕度、中度、重度/顯著)來評估炎症和結構改變的嚴重程度。一些分級方案更側重於結構破壞和黏膜上皮變化的程度，而非僅僅量化炎性細胞¹²。</p>

                                <p class='lang-en'>Despite these efforts, challenges in histopathological diagnosis persist. These include subjectivity in interpretation among pathologists, variability in biopsy quality (especially with small, superficial endoscopic samples which may not capture the full extent of disease or deeper lesions like fibrosis), and the inherent difficulty in distinguishing severe inflammatory changes from early or low-grade neoplastic infiltrates, particularly small cell lymphoma. This latter challenge is a critical point of overlap and will be discussed further. The persistence of inter-observer variability even with standardization efforts underscores the inherent complexity of interpreting inflammatory lesions in the Gl tract.</p>
                                <p class='lang-zh'>儘管做出了這些努力，組織病理學診斷方面的挑戰依然存在。這些挑戰包括病理學家之間判讀的主觀性、活檢品質的變異性(尤其是小型、淺層的內視鏡樣本，可能無法捕捉到疾病的全部範圍或更深層的病變如纖維化)，以及區分嚴重炎性變化與早期或低度惡性腫瘤浸潤(特別是小細胞淋巴瘤)的固有困難。後者是IBD與SCL之間的一個關鍵重疊點，將在後續進一步討論。即使在標準化努力之後，觀察者間變異性的持續存在也突顯了判讀胃腸道炎性病變的內在複雜性。</p>

                                <p class='lang-en'>The diagnosis of IBD is often contextualized within a broader classification of chronic enteropathies (CEs) based on their response to sequential therapeutic trials. IBD is generally considered an immunosuppressant-responsive enteropathy (IRE), meaning it responds to corticosteroids or other immunosuppressive drugs but not adequately to dietary changes or antibiotics alone. This diagnostic framework involves systematically ruling out other forms of CE before confirming IRE/IBD.¹</p>
                                <p class='lang-zh'>IBD 的診斷通常基於其對序貫治療試驗的反應，在慢性腸病(CEs)的更廣泛分類中進行。IBD 通常被認為是一種免疫抑制劑反應性腸病(IRE)，這意味著它對皮質類固醇或其他免疫抑制藥物有反應，但對單獨的飲食改變或抗生素反應不足。這種診斷框架涉及在確認IRE/IBD 之前系統地排除其他形式的CE¹。</p>
                                
                                <ul class='list-disc pl-5 lang-en'>

                                    <li>Antibiotic-Responsive Enteropathy (ARE): Also known as antibiotic-responsive diarrhea (ARD), these cases show improvement in clinical signs with a course of antibiotic therapy, commonly metronidazole or tylosin. The underlying mechanism is thought to involve modulation of dysbiosis or direct effects on certain bacterial populations.</li>
                                    <li>Immunosuppressant-Responsive Enteropathy (IRE) / Steroid-Responsive Enteropathy (SRE) / IBD: If clinical signs do not resolve with appropriate dietary and antibiotic trials, and other causes have been excluded, a diagnosis of IRE (often equated with IBD or steroid-responsive enteropathy) is considered. Confirmation typically requires histopathological evidence of intestinal inflammation and a positive clinical response to immunosuppressive therapy (e.g., corticosteroids like prednisolone, or other agents such as cyclosporine or azathioprine in refractory cases).²</li>
                                </ul>

                                    <li>食物反應性腸病(FRE)：這些病例的慢性胃腸道症狀可通過飲食調整得到解決。常見的飲食策略包括餵食高度易消化、低殘渣飲食、新型蛋白質飲食(使用動物先前未接觸過的蛋白質來源)或水解蛋白飲食(蛋白質被分解成較小、抗原性較低的肽)。評估反應需要進行數週嚴格的飲食試驗。</li>

                                <p class='lang-en'>Small cell gastrointestinal lymphoma (SCL) is a significant form of hematopoietic cancer affecting both dogs and cats, though its prevalence and characterization differ between the species. In cats, alimentary lymphoma is the most common anatomical form of lymphoma, and SCL (often referred to as low-grade alimentary lymphoma or enteropathy-associated T-cell lymphoma type II, EATL type II) represents a substantial proportion of these cases. Feline SCL is typically an indolent, slowly progressive disease, predominantly of T-cell immunophenotype, and often confined to the mucosal layer of the intestine.⁸</p>
                                <p class='lang-zh'>小細胞胃腸道淋巴瘤(SCL)是影響犬貓的一種重要造血系統癌症，儘管其盛行率和特徵在不同物種間有所差異。在貓隻中，消化道淋巴瘤是最常見的淋巴瘤解剖學形式，而SCL(通常稱為低度惡性消化道淋巴瘤或第二型腸病相關T細胞淋巴瘤，EATL type II)佔這些病例的相當大一部分。貓SCL通常是一種惰性、進展緩慢的疾病，主要為T細胞免疫表型，且常局限於腸道黏膜層⁸。</p>
                                
                                <p class='lang-en'>In dogs, alimentary lymphoma accounts for a smaller percentage of all lymphomas (reported as <10%) compared to the more common multicentric form.³⁴ Small cell variants of Gl lymphoma in dogs are less frequently reported and less well-characterized in the literature than high-grade (large cell) Gl lymphomas or feline SCL.⁵⁰ However, studies are emerging that describe canine small cell intestinal lymphoma, with one report indicating a T-cell phenotype for these cases.⁵⁰ The distinction between low-grade SCL and high-grade Gl lymphoma is critical in both species due to significant differences in treatment approach and prognosis. The relative scarcity of detailed information specifically on canine small cell Gl lymphoma, compared to feline SCL or general canine Gl lymphoma, suggests it might be underdiagnosed, less common, or has only more recently been studied as a distinct entity in dogs.</p>
                                <p class='lang-zh'>與較常見的多中心型淋巴瘤相比，犬隻消化道淋巴瘤佔所有淋巴瘤的比例較小(據報導 <10%)³⁴。與高度惡性(大細胞)消化道淋巴瘤或貓SCL 相比，犬隻胃腸道淋巴瘤的小細胞變異型在文獻中報導較少且特徵描述較不充分⁵⁰。然而，已有描述犬隻小細胞腸道淋巴瘤的研究出現，其中一份報告指出這些病例為T細胞表型⁵⁰。由於治療方法和預後存在顯著差異，區分低度惡性SCL 和高度惡性胃腸道淋巴瘤在兩個物種中都至關重要。相較於貓SCL 或一般的犬隻胃腸道淋巴瘤，關於犬隻小細胞胃腸道淋巴瘤的詳細資訊相對缺乏，這可能表明它在犬隻中可能診斷不足、較不常見，或者直到最近才被作為一個獨立的實體進行研究。</p>

                                <p class='lang-en'>The clinical signs of SCL in both dogs and cats are often chronic, insidious in onset, and remarkably similar to those observed in IBD. This overlap is a primary reason for the diagnostic challenges encountered. Common presentations include:</p>
                                <p class='lang-zh'>犬貓 SCL 的臨床症狀通常是慢性的、潜隱發作的，並且與IBD 中觀察到的症狀非常相似。這種重疊是造成診斷困難的主要原因。常見的表現包括：</p>

                                    <li>Weight loss: This is a very frequent sign, particularly in cats with SCL, and may be gradual but progressive.</li>
                                    <li>Vomiting: Chronic, intermittent vomiting is common.</li>
                                    <li>Diarrhea: This can manifest as small bowel diarrhea (voluminous, watery) or large bowel diarrhea (increased frequency, mucus, hematochezia), depending on the primary site of infiltration.</li>
                                    <li>Appetite Changes: Appetite may be decreased (hyporexia or anorexia) or, less commonly, increased (polyphagia), particularly if malabsorption is severe.⁸</li>
                                    <li>Lethargy: A general decrease in activity and energy levels is often reported.³⁴</li>
                                </ul>
                                <ul class='list-disc pl-5 lang-zh'>
                                    <li>體重減輕：這是一個非常常見的症狀，尤其是在患有SCL的貓中，可能是逐漸但進行性的。</li>

                                    <li>食慾改變：食慾可能下降(食慾減退或厭食)，或者較少見地增加(多食)，尤其是在吸收不良嚴重的情況下⁸。</li>
                                    <li>精神沉鬱：通常會報告活動和精力水平普遍下降³⁴。</li>

                                <p class='lang-en'>Physical examination findings can be variable. In some animals, particularly those with diffuse SCL, the physical examination may be entirely normal. In others, palpation of the abdomen may reveal thickened intestinal loops, mesenteric lymphadenopathy (enlarged lymph nodes in the tissue supporting the intestines), or, less commonly with SCL, discrete abdominal masses. It is important to note that acute and more severe clinical signs are generally more characteristic of high-grade (large cell) Gl lymphoma rather than the typically indolent SCL.</p>
                                <p class='lang-zh'>理學檢查結果可能多變。在某些動物中，特別是患有瀰漫性SCL的動物，理學檢查可能完全正常。在其他動物中，腹部觸診可能發現腸袢增厚、腸繋膜淋巴結腫大(支撐腸道的組織中淋巴結腫大)，或者較少見於SCL的離散腹部腫塊。值得注意的是，急性和更嚴重的臨床症狀通常更具高度惡性(大細胞)胃腸道淋巴瘤的特徵，而非通常呈惰性的SCL。</p>

                                <p class='lang-zh'>疑似SCL 的診斷方法在許多初始步驟上與IBD相似，重點是排除慢性腸病的其他原因並描述胃腸道疾病的性質。然而，SCL的明確診斷及其與嚴重IBD的區分通常需要更專業的技術。</p>

                                <p class='lang-en'>Fine-needle aspiration (FNA) cytology of affected intestinal segments (if accessible, e.g., a distinct mass or significantly thickened region) or, more commonly, enlarged mesenteric lymph nodes, can be a relatively non-invasive method to obtain samples for evaluation. Cytology can readily diagnose high-grade (large cell) lymphoma if a monomorphic population of large, atypical lymphocytes is identified.¹⁸</p>

                        "Subclinical gastrointestinal mucosal lesions occur in dogs with intrahepatic portosystemic shunts independent of percutaneous transvenous coil embolization - AVMA Journals, Retrieved: May 25, 2025, https://avmajournals.avma.org/downloadpdf/view/journals/javma/aop/javma.24.11.0707/javma.24.11.0707.pdf"
                    ],
                     subsections: [ { title: "", content: "" } ]
                }
            ]
        };
        
        documentContent.sections.forEach(section => {
            if (section.id !== 'citedWorks') { 
                section.subsections.forEach(subsection => {
                    subsection.content = processCitationsInText(subsection.content);
                });
            }
        });

        const mainTitleElement = document.getElementById('mainTitle');
        const navigationButtonsContainer = document.getElementById('navigationButtons');
        const contentArea = document.getElementById('contentArea');
        let currentActiveButton = null;

        // Modal elements
        const modalOverlay = document.getElementById('referenceModalOverlay');
        const modalContentElement = document.getElementById('referenceModalContent');
        const modalCloseButton = document.getElementById('referenceModalCloseButton');

        function cacheReferences() {
            const citedWorksSectionData = documentContent.sections.find(s => s.id === 'citedWorks');
            if (citedWorksSectionData && citedWorksSectionData.references) {
                citedWorksSectionData.references.forEach((refText, index) => {
                    const refId = index + 1;
                    const urlMatch = refText.match(/https?:\/\/[^\s,]+/);
                    let displayRefText = refText;
                    if (urlMatch) {
                        const url = urlMatch[0];
                        displayRefText = refText.replace(url, `<a href="${url}" target="_blank" rel="noopener noreferrer" class="hover:underline">${url}</a>`);
                    }
                    referencesData[refId] = displayRefText;
                });
            }
        }
        
        function showReferenceModal(refId) {
            const referenceHTML = referencesData[refId];
            if (referenceHTML) {
                modalContentElement.innerHTML = referenceHTML;
                modalOverlay.classList.remove('hidden');
            } else {
                modalContentElement.innerHTML = '找不到參考文獻。Reference not found.';
                modalOverlay.classList.remove('hidden');
            }
        }

        function hideReferenceModal() {
            modalOverlay.classList.add('hidden');
            modalContentElement.innerHTML = ''; // Clear content
        }
        
        function initializePage() {
            mainTitleElement.innerHTML = documentContent.title;
            cacheReferences(); 

            documentContent.sections.forEach((section, index) => {
                const button = document.createElement('button');
                button.innerHTML = section.buttonText; 
                button.classList.add('px-4', 'py-3', 'rounded-lg', 'text-sm', 'font-medium', 'focus:outline-none', 'focus:ring-2', 'focus:ring-offset-2', 'focus:ring-blue-500', 'transition-colors', 'duration-150', 'w-full', 'sm:w-auto', 'shadow-md', 'leading-tight', 'text-center');
                button.classList.add('inactive-button'); 
                button.dataset.sectionId = section.id;

                button.addEventListener('click', () => {
                    loadSectionContent(section.id);
                    setActiveButton(button);
                    if (window.innerWidth < 640) { 
                        contentArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    } else {
                         navigationButtonsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
                navigationButtonsContainer.appendChild(button);

                if (index === 0) {
                    loadSectionContent(section.id);
                    setActiveButton(button);
                }
            });

            // Modal close listeners
            if (modalCloseButton) {
                 modalCloseButton.addEventListener('click', hideReferenceModal);
            }
            if (modalOverlay) {
                modalOverlay.addEventListener('click', function(event) {
                    // Only close if the overlay itself (not its children) is clicked
                    if (event.target === modalOverlay) {
                        hideReferenceModal();
                    }
                });
            }
        }

        function loadSectionContent(sectionId) {
            const section = documentContent.sections.find(s => s.id === sectionId);
            if (!section) {
                contentArea.innerHTML = '<p class="text-red-500">找不到此章節的內容。<br>Content for this section not found.</p>';
                return;
            }

            let htmlContent = `<h2 class="text-2xl font-semibold mb-6 pb-2 border-b border-gray-300">${section.title}</h2>`;
            
            if (section.id === 'citedWorks') {
                htmlContent += "<ol class='cited-works-list lang-en'>";
                if (section.references) {
                    section.references.forEach((refText, index) => {
                        const refId = index + 1;
                        htmlContent += `<li id='reference-${refId}'>${referencesData[refId] || refText}</li>`;
                    });
                }
                htmlContent += "</ol>";
                htmlContent += "<p class='lang-zh'>（引用的著作中文翻譯在此處省略，因原文PDF中此部分無中文翻譯）</p>";
            } else {
                section.subsections.forEach(subsection => {
                    if (subsection.title && subsection.title.trim() !== "") {
                         htmlContent += `<h3 class="text-xl font-semibold mb-3 text-blue-700">${subsection.title}</h3>`;
                    }
                    htmlContent += `<div class="mb-8 last:mb-0">${subsection.content}</div>`;
                });
            }
            contentArea.innerHTML = htmlContent;
        }

        function setActiveButton(buttonToActivate) {
            if (currentActiveButton) {
                currentActiveButton.classList.remove('active-button');
                currentActiveButton.classList.add('inactive-button');
            }
            buttonToActivate.classList.remove('inactive-button');
            buttonToActivate.classList.add('active-button');
            currentActiveButton = buttonToActivate;
        }

        // Event delegation for citation clicks on the contentArea
        contentArea.addEventListener('click', function(event) {
            const target = event.target.closest('.citation-link');
            if (target) {
                event.preventDefault(); 
                const refId = target.dataset.refId;
                showReferenceModal(refId);
            }
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>

</body>
